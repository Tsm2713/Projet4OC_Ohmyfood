<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Ohmyfood Menu À la française</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>

  <header>

    <div class="header-top">
      <a href="../index.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
    </div>
  </header>

  <div class="restaurant-image">
    <img src="../images/restaurants/alf.jpg" alt="La palette du goût">
  </div>

  <div class="background-deskstop-color">

    <div class="background-deskstop">

      <div class="restaurant-info">
        <h1>À la française</h1>

        <div class="favorite-container">
          <input type="checkbox" id="heart-toggle" class="favorite-checkbox">
          <label for="heart-toggle" class="favorite-label">
            <i class="fa-regular fa-heart empty-heart"></i>
            <i class="fa-solid fa-heart filled-heart"></i>
          </label>
        </div>
      </div>

      <!-- Entrées -->
      <section class="menu-category">
        <h2>ENTRÉES</h2>
        <div class="underline"></div>

        <div class="menu-item">
          <input type="checkbox" id="item1">
          <label for="item1" class="item-label">
            <span class="description">
              <span class="item-title">Tartare de poulpe acidulé</span>
              <span class="item-details">Aux zestes d'orange</span>
            </span>
            <span class="price">25€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item2">
          <label for="item2" class="item-label">
            <span class="description">
              <span class="item-title">Velouté de légumes d'antan</span>
              <span class="item-details">Carotte, panais, topinambour</span>
            </span>
            <span class="price">35€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item3">
          <label for="item3" class="item-label">
            <span class="description">
              <span class="item-title">Soupe à l'oignon</span>
              <span class="item-details">Revisitée</span>
            </span>
            <span class="price">20€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>
      </section>

      <!-- Plats -->
      <section class="menu-category">
        <h2>PLATS</h2>
        <div class="underline"></div>

        <div class="menu-item">
          <input type="checkbox" id="item4">
          <label for="item4" class="item-label">
            <span class="description">
              <span class="item-title">Coquilles Saint-Jacques</span>
              <span class="item-details">Accompagnées d'une purée de panais</span>
            </span>
            <span class="price">40€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item5">
          <label for="item5" class="item-label">
            <span class="description">
              <span class="item-title">Magret de canard</span>
              <span class="item-details">Et parmentier de pommes de terre</span>
            </span>
            <span class="price">35€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item6">
          <label for="item6" class="item-label">
            <span class="description">
              <span class="item-title">Pigeonneau d'Ille-et-Vilaine</span>
              <span class="item-details">Sur son lit de gnocchis aux légumes</span>
            </span>
            <span class="price">44€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>
      </section>

      <!-- Desserts -->
      <section class="menu-category">
        <h2>DESSERTS</h2>
        <div class="underline"></div>

        <div class="menu-item">
          <input type="checkbox" id="item7">
          <label for="item7" class="item-label">
            <span class="description">
              <span class="item-title">Pétales de violettes glacés</span>
              <span class="item-details">Et purée de noisettes</span>
            </span>
            <span class="price">18€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item8">
          <label for="item8" class="item-label">
            <span class="description">
              <span class="item-title">Fondant au chocolat</span>
              <span class="item-details">Revisitée</span>
            </span>
            <span class="price">22€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>

        <div class="menu-item">
          <input type="checkbox" id="item9">
          <label for="item9" class="item-label">
            <span class="description">
              <span class="item-title">Millefeuille croustillant</span>
              <span class="item-details">Myrtilles et pâte d’amande</span>
            </span>
            <span class="price">23€</span>
            <span class="checkmark">
              <i class="fas fa-check-circle fa-2x"></i>
            </span>
          </label>
        </div>
      </section>

      <div class="button-container">
        <button class="button-restau">Commander</button>
      </div>

    </div>
  </div>

  <footer>
    <div class="logo">
      <img src="../images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
    </div>

    <nav class="footer-nav">
      <ul>
        <li>
          <a href="#top">
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant
          </a>
        </li>
        <li>
          <a href="#top">
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
          </a>
        </li>
        <li>
          <a href="#top">Mentions légales</a>
        </li>
        <li>
          <a href="#top">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
